<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EcoScape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">EcoScape ðŸŒŽ</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>

  <header class="page-header">
    <h1>Get In Touch</h1>
  </header>

  <main class="page-content container">
    <section class="contact-layout">
      
      <form id="contact-form" class="contact-form">
        <h2>Send Us a Message</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <aside class="contact-info">
        <h3>Contact Details</h3>
        <p><strong>Email:</strong><br> hello@ecoscape.com</p>
        <p><strong>Phone:</strong><br> +1 (555) 123-4567</p>
        <p><strong>Address:</strong><br> 123 Green Way,<br> Sustainable City, 90210</p>
      </aside>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 EcoScape. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
